<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>California Beach Luv</title>
</head>
<body>
    <!--Form-->
    <section class="form my-5 mx-7">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="./assets/heislerpark.png" class="img-fluid" alt="heislerpark">
                </div>
                <div class="col-lg-7 px-5 pt-5 holder">
                    <h1 py-3>California Beach <span><img src="./assets/heart.png"></span></h1>
                    <p>California has so many wonderful beaches. <br> Which one would you like information about?</p>
                    <form id="beachForm" class="form-horizontal">
                        <select id="beach-dropdown" name="beach" class="form-select form-select-sm">
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section id="beach-info">

    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
